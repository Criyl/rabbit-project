<div class="container container-small sign-up-form" style="color: rgb(0, 0, 0)">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>
</div>

Records
<ul>
    {% for result in results %}
    <li>{{result}}</li>
    {% empty %}
    <li> No Records Available </li>
    {% endfor %}
</ul>
